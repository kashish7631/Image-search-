<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search - Khurpi</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper center">
      <section class="inputSection">
        <div class="inputWrapper center">
          <div class="inputTitle">Khurpi Image Search</div>
          <div class="inputButton">
            <button id="btn"></button>
          </div>
          <div class="inputField">
            <input
              type="text"
              name="search"
              id="searchField"
              placeholder="Search Khurpi Images"
            />
          </div>
        </div>
      </section>
      <section class="imageList">
        <article class="center"></article>
      </section>
    </div>
    <button id="toggleTheme" class="button1" <onclick="toggleTheme()">
      <i class="fa fa-lightbulb"></i>
    </button>
    <script src="script.js"></script>
  </body>
</html>
